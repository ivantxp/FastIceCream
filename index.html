<body id="boddy">
    <header>
        <h1 class="text_logo">Fast Ice Cream</h1> 
    </header>
    <nav  class="nav_filtros">
        <button type="button" id="mostrar_carrito" class="carrito_boton" >cacccccccrrito</button>  

        <div class="filtros">
            <h3>Ordenar por categoría:</h3>
            <ul>
                <li>
                    <input type="checkbox" name="chocolate" class="categorias"  id="chocolates">
                    <label for="chocolates">chocolates</label>
                </li>
                <li>
                    <input type="checkbox" name="Duce de Leche" class="categorias" id="cremas">
                    <label for="cremas">cremas</label>
                </li>
                <li>
                    <input type="checkbox"  class="categorias" id="dulce_de_leches">
                    <label for="dulce_de_leches">Dulce de Leche</label>
                </li>
                <li>
                    <input type="checkbox" name="Duce de Leches" class="categorias" id="frutas_al_agua">
                    <label for="frutas_al_agua">frutas al agua</label>
                </li>
                <li>
                    <input type="checkbox" name="Duce de Leches" class="categorias" id="frutas_a_la_crema">
                    <label for="frutas_a_la_crema">frutas a la crema</label>
                </li>
                <li>
                    <input type="checkbox" name="Duce de Leches" class="categorias" id="sambayones">
                    <label for="sambayones">sambayones</label>
                </li>
            </ul>
        </div>
        <div class="precios">
            <h3>Ordenar por:</h3>
            <ul>
                <li>
                    <input type="checkbox" name="bajo" class="Precios" id="bajo_alto">
                    <label for="bajo_alto">Precio ascendente</label>
                </li>
                <li>
                    <input type="checkbox" name="alto" class="Precios" id="alto_bajo">
                    <label for="alto_bajo">Precio descendente</label>
                </li>
            </ul>
        </div>
        <div id="contenedor_carrito" class="ocultar">
        </div>
        
    
    </nav>
   
    <main>


        <div class="contendor_buscar">
            <input id="input_buscar" type="text" placeholder="Busca aquí tu helado favorito">
            <button type="button" id="boton_buscar"> Buscar</button>

            <button class="ocultar_x" type="button" id="limpiar_busqueda"><img src="./img/close.png" alt="cerrar"></button>
        </div>
        
        <section class="productos" id="contenedor_principal" ></section>
        <img class="luna" src="./img/luna.png" alt="">
        
    </main>
    
    <footer>
        
    </footer>

    <script src="./js/luxon.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/js.js"></script>
</body>
